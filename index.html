  <meta name="description" content="">

  <link rel="manifest" href="site.webmanifest">

<body>
  <div class="wrapper">
    <section id="top" class="section is-flexbox-center">
      <div class="contain txt-center is-flexbox-center is-column">
        <img class="logo" src="img/pn-logo.png" alt="Logo du Petit Navire">
        <div id="nav" class="menu is-sticky">
          <ul class="no-list-style txt-center">
            <li class="no-style"><a href="#top"><img class="logo-sm" src="img/pn-logo-sm.png" alt="Logo du Petit Navire"></a></li>
            <li class="no-style"><a href="#top"><img class="logo-x-sm" src="img/pn-logo-x-sm.png" alt="Logo du Petit Navire"></a></li>
            <li><a href="#a-propos">A Propos</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </section>
    <section id="a-propos" class="section is-flexbox-center">
      <div class="contain txt-center is-flexbox-center is-column">
        <img class="flag" src="img/flag-1.jpg" alt="drapeau">
        <p class='txt-m'>Bistro méditerranéen</p>
        <p class="txt-s">Navigation Culinaire</p>
        <p class="txt-s">Vins Vivants</p>
        <p class="txt-s">Bières Pressions</p>
        <p class="txt-s">Cocktails Vagabonds</p>
      </div>
    </section>
    <section id="contact" class="section is-flexbox-center">
      <div class="contain txt-center is-flexbox-center is-column">
        <img class="flag" src="img/flag-24.jpg" alt="drapeau">
        <address>
          <p>85 rue Julien Lacroix</p>
          <p>75020 Paris</p>
        </address>
        <p>01-25-45-85-96</p>
        <p><a title="Email us" href="mailto:contact@petitnavireparis.com">contact@petitnavireparis.com</a></p>
        <p><a title="Go to our facebook page" href="https://www.facebook.com/petitnavireparis"><i class="fab fa-facebook-square"></i></a><a title="Go to our instagram page" href="https://www.instagram.com/petitnavireparis/"><i class="fab fa-instagram"></i></a></p>
      </div>
    </section>
  </div>
